<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home page{% endblock %}</title>
</head>
<body>
    <table style="border: 1px solid black">
        <thead>
            <th>Name</th>
            <th>Brand</th>
            <th>Company</th>
            <th>Cost</th>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr style="border: 1px solid black">
                <td>{{car.name}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.company}}</td>
                <td>{{car.cost}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
